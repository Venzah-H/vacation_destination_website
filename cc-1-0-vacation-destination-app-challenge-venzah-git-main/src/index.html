<!DOCTYPE html>
<html lang="en">

<!-- Content provided by the template -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS (see styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destinations Wishlist</h1>
        <h4>Plan your next adventure here!</h4>
    </header>

    <main>

        <!-- Form consists for the following attributes:
            * Destination name (What the place is called)
            * Destination location (The city, county, country, province, etc)
            * Start and end date for the vacation
            * How much the user is planning on spending
            * Photo of the place (if none is provided, a default.gif photo will be used when creating the card)
            * Description of the place (optionally describe what they'd like to do or see at the destination)
            * Button to add the user's input into the list -->

        <form id="destination_details_form">

            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="What is this place called?" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is this place?" required>

            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" required>

            <label for="end_date">End Date</label>
            <input type="date" id="end_date" required>

            <label for="budget">Budget</label>
            <input type="number" step="0.01" id="budget" placeholder="How much do you want to spend?" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="What does it look like?">

            <label for="description">Destination Description</label>
            <textarea id="description" placeholder="What is there to do or see?"></textarea>

            <button type="submit">Add to List</button>
        </form>

        <!-- This section is where all the customer's input from the form is turned into
        cards and listed on the right side of the web page -->
        <article>
            <!-- This is the header when there's no destinations in the list yet -->
            <h2 id="title">No destinations yet...</h2>
            <div id="destinations_container">
                <!-- content generated by JS as user adds destinations to the list-->
            </div>
        </article>

    </main>

    <!-- Our JavaScript (see script.js) -->
    <script src="script.js"></script>
</body>
</html>
